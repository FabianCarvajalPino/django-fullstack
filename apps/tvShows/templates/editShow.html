<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1 class="titulo">Edit show {{show.id}}</h1>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <p>Title</p>
            <input type="text" name="title" id="" value="{{show.title}}">
            <p>Network</p>
            <input type="text" name="network" value="{{show.network}}">
            <p>Release date</p>
            <input type="date" name="rls_date" id="">
            <p>Description</p>
            <textarea name="description" id="" cols="30" rows="10">{{show.desc}}</textarea>
            <input type="submit" value="Update">
        </form>
        <a href="/shows/{{show.id}}">Go to show</a>
        <p></p>
        <a href="/shows">Go back</a>
    </div>
</body>
</html>
